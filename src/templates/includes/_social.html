<!-- Social Share -->
<div id="social-share">
  {% if social.facebook %}
  <!-- Facebook -->
  <a pardot-region="Facebook" href="{{ social.facebook }}" target="blank"
    ><i class="fab fa-facebook-f"></i
  ></a>
  {% endif %}
  {% if social.twitter %}
  <!-- Twitter -->
  <a pardot-region="Twitter" href="{{ social.twitter }}" target="blank"
    ><i class="fab fa-twitter"></i
  ></a>
  {% endif %}
  {% if social.youtube %}
  <!-- Youtube -->
  <a pardot-region="Youtube" href="{{ social.youtube }}" target="blank"
    ><i class="fab fa-youtube"></i
  ></a>
  {% endif %}
  {% if social.linkedin %}
  <!-- Linkedin -->
  <a pardot-region="LinkedIn" href="{{ social.linkedin }}" target="blank"
    ><i class="fab fa-linkedin"></i
  ></a>
  {% endif %}
  {% if social.instagram %}
  <!-- Instagram -->
  <a pardot-region="Instagram" href="{{ social.instagram }}" target="blank"
    ><i class="fab fa-instagram"></i
  ></a>
  {% endif %}
</div>
